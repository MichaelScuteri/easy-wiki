{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'entries/styles.css' %}">
    <title>{{ page.title }}</title>
</head>
<body>
    <div class="wiki-content">
        <h1>{{ page.title }}</h1>
        <!-- This will render the HTML content generated from the markdown file -->
        <div>
            {{ html_content|safe }}
        </div>
    </div>
</body>
</html>
