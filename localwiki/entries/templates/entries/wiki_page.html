<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        
        body {
            background-color: black;
        }

        .wiki-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Example styling for code blocks */
        pre {
            background-color: #232323;
            color: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        h1, h2, h3 {
            margin-top: 20px;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="wiki-content">
        <h1>{{ page.title }}</h1>
        <!-- This will render the HTML content generated from the markdown file -->
        <div>
            {{ html_content|safe }}
        </div>
    </div>
</body>
</html>
